<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Eliminar Producto</h1>

        <form id="buscarForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="buscarId" class="form-label">ID del producto a eliminar:</label>
                <input type="number" class="form-control" id="buscarId" required>
            </div>
            <div class="d-grid gap-2 mb-2">
                <button type="button" class="btn btn-primary btn-lg" onclick="buscarProducto()">Buscar</button>
            </div>
        </form>

        <div id="productoInfo" style="display:none; margin-top: 20px;">
            <h3>Producto encontrado</h3>
            <p><strong>ID:</strong> <span id="infoId"></span></p>
            <p><strong>Nombre:</strong> <span id="infoNombre"></span></p>
            <p><strong>Descripci√≥n:</strong> <span id="infoDescripcion"></span></p>
            <p><strong>Precio:</strong> $<span id="infoPrecio"></span></p>
            <div class="d-grid gap-2 mb-2">
                <button class="btn btn-danger btn-lg" onclick="eliminarProducto()">Eliminar producto</button>
            </div>
        </div>
        <div class="d-grid gap-2">
            <a href="../menu.html" class="btn btn-secondary btn-lg">Volver</a>
        </div>

        <script src="../controllers/eliminarProducto.js"></script>
</body>

</html>
