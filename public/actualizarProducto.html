<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Buscar y Actualizar Producto</h1>
        <form id="buscarForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="buscarId" class="form-label">ID del producto:</label>
                <input type="number" id="buscarId" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="buscarProducto()">Buscar</button>
        </form>

        <div class="d-grid gap-2 mt-3">
            <a href="../menu.html" class="btn btn-secondary btn-lg">Volver</a>
        </div>

        <div id="productoFormContainer" class="card p-4 shadow-sm mt-4" style="display:none;">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" id="id" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <textarea id="descripcion" class="form-control" readonly></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" class="form-control">
            </div>
            <button type="button" class="btn btn-success" onclick="actualizarProducto()">Actualizar</button>
        </div>
    </div>
    
<script src="../controllers/actualizarProducto.js"></script><br></br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
